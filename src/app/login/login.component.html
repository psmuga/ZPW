<div class="containerr">
	<div class="logo">
		<h1><span class="vote">Travel</span>shop</h1>
	</div>
	<mat-card>
		<mat-card-title>
			Sign In
		</mat-card-title>
		<mat-card-content>
			<mat-form-field>
				<input class="white" matInput placeholder="Enter your email" [formControl]="email" required>
				<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
			</mat-form-field>
			<br>
			<mat-form-field>
				<input class="white" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
					[formControl]="password" required>
				<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
					[attr.aria-pressed]="hide">
					<mat-icon class="icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
				</button>
				<mat-error *ngIf="email.invalid">{{getErrorPasswordMessage()}}</mat-error>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button type="submit" mat-button color="default" [disabled]="!isValid()"
				(click)="onLoginWithEmailAndPassword()">Sign
				in</button>
			<button type="button" mat-button color="default" rounded="true" data-toggle="modal"
				data-target="#basicExample" routerLink="/register" routerLinkActive="active" mdbWavesEffect>Sign up
			</button>
		</mat-card-actions>
		<mat-divider></mat-divider>
		<mat-card-actions>
			<mat-card-subtitle>
				or sign in with:
			</mat-card-subtitle>
			<button mat-button color="default" (click)="onGoogleLogin()">Google</button>

		</mat-card-actions>
	</mat-card>
</div>
