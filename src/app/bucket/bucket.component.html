<mat-card class="empty" *ngIf="products.length==0">
  Sorry, Your bucket is empty!
</mat-card>

<div class="conta">
  <mat-card *ngFor="let trip of products" class="card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{trip.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{trip.cost | currency: 'PLN '}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-title-group>
        <mat-card-title>{{trip.country | uppercase}}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button (click)="resign(trip.id)">-</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="summ">
    <mat-card class="summary" *ngIf="products.length>0">
        <mat-card-title>Summary</mat-card-title>
        <mat-card-content>
            <mat-card-subtitle>Total trips: {{products.length}}</mat-card-subtitle>
            <mat-card-subtitle>Total cost: {{getTotalcost()}}</mat-card-subtitle>
        </mat-card-content>
    </mat-card>
</div>
