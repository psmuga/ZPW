<mat-card>
  <mat-card-header>
    <h1>Trips</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion *ngFor="let item of trips">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>{{item.name}}</mat-panel-title>
          <mat-panel-description>
            {{item.country}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="view">
          <div class="conta">
            <mat-form-field>
              <input matInput type="number" placeholder="cost" [(ngModel)]="item.cost">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="name" [(ngModel)]="item.name">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="country" [(ngModel)]="item.country">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="number" placeholder="free spots" [(ngModel)]="item.capacity">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="photo" [(ngModel)]="item.photoLink">
            </mat-form-field>
            <mat-form-field>
              <textarea matInput placeholder="description" [(ngModel)]="item.description"></textarea>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Start date" type="date" [(ngModel)]="item.startDate">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="End date" type="date" [(ngModel)]="item.endDate">
            </mat-form-field>
            <div>


            </div>

          </div>
          <div class="actions">
            <button class="my" mat-button (click)="delete(item)">
              <mat-icon>delete</mat-icon>
            </button>
            <button class="my" mat-button (click)="update(item)">
              Save
            </button>
          </div>
        </div>


      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>

<div class="add">
  <button mat-fab color="warn" (click)="openDialog()">+</button>
</div>
