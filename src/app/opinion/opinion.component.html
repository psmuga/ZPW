<mat-card>
  <mat-card-header>
      <mat-card-title>
          <h3>Your rating</h3>
        </mat-card-title>
    
  </mat-card-header>
  <mat-card-content>
      <ngb-rating [max]="settings.max"  [(rate)]="settings.value" [starTemplate]="template"></ngb-rating>
  </mat-card-content>
 
</mat-card>

<ng-template #template let-fill="fill">
    <mat-icon  class="star"  [class.full]="fill === 100" aria-hidden="false" aria-label="Example user verified icon">star</mat-icon>
</ng-template>
